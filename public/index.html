<!doctype html>
<html lang="ja" ng-app="app">
<head>
<meta charset="UTF-8">
<title>Link Checker</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<div class="container">
	<h1 class="page-header">Link Checker</h1>
	<div ng-controller="AppController">
		<form name="checker" ng-submit="check()" class="well form-inline" novalidate>
			<input type="url" name="url" ng-model="query" class="form-control" required>
			<input type="submit" value="Check !!" class="btn btn-primary" ng-disabled="checker.$invalid">
		</form>
		<p>{{Website.message}}</p>
		<div ng-show="Website.pages.length" ng-repeat="page in Website.pages">
			<h2>{{page.url}} <small>{{page.inner.length}} URLs included.</small></h2>
			<table class="table">
				<thead>
					<tr>
						<th></th>
						<th>URL</th>
						<th>Enabled</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="innerPage in page.inner">
						<td>{{$index + 1}}</td>
						<td><a href="{{innerPage.url}}" target="_blank">{{innerPage.url}}</a></td>
						<td>{{innerPage.enabled ? '○' : '×'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>

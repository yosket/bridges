<!doctype html>
<html lang="ja" ng-app="app">
<head>
<meta charset="UTF-8">
<title>Link Checker</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/analyzer.js"></script>
</head>
<body>
<h1>Link Checker</h1>
<div ng-controller="AppCtrl">
	<form name="checker" ng-submit="check()" novalidate>
		<input type="url" name="url" ng-model="query" required>
		<input type="submit" value="送信" ng-disabled="checker.$invalid">
	</form>
	<p ng-show="checking">通信中 ...</p>
	<div ng-show="status">
		<p>{{pages.length}} URLs.</p>
		<ul>
			<li ng-repeat="page in pages">{{page.url}} - {{page.enabled}}</li>
		</ul>
	</div>
	<p ng-hide="status">{{message}}</p>
</div>
</body>
</html>
